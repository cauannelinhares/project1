<html>
  <style>
    body{ 
      font-size: 15pt;
      font-family: arial;
    }
    
  </style>


<body>
  <h1>Share Your Opportunity here!</h1>
  <form action="/postopadd" method="POST">
      <label >Position: </label><input type="text" required name="position"><br><br>
      <label>Description: </label><br><textarea style="width= 70% height= 90%" name="description"></textarea><br><br>
        <label >paid: </label><input type="radio" name="paid" value="yes">Yes 
            <input type="radio" name="paid" value="no">No
        <br>
        <br>
      <label>Location: </label><select required name="location">
                    <option value="New York">New York</option>
                    <option value="Alabama">Alabama</option>
                    <option value="Tenessee">Tenessee</option>
                    <option value="Texas">Texas</option>
                    <option value="Boston">Boston</option>
                    <option value="Chicago">Chicago</option>
                    <option value="Santa Barbara">Santa Barbara</option>
                    <option value="Los Angeles">Los Angeles</option>
                    <option value="Mexico">Mexico</option>
                    <option value="New Jersey">New Jersey</option>
                </select>
      <br><br>
      <label>Deadline: </label><input type="date" name="deadline">
      <br><br>
	<label>Location Type: </label><br> 
                    <label>University</label><input type="radio" name="loctype" value="University"> 
                    <br> <label>University Name</label><input type="text" name="universityname"> <label>University Rating</label><input type="number" min="1" max="10" step="1" name="universityrank">
      
                    <br><br><br><label>Company</label><input type="radio" name="loctype" value="Company">
                    <br><label>Company Name</label><input type="text" name="companyname"> <label>Company Industry</label><input type="text" name="companyindustry">
        <br>
        <br>
        <input type="submit" value="submit">
      
  </form>

</body>
</html>
