<html>
  <style>
    body{ 
      font-size: 15pt;
      font-family: arial;
    }
  </style>


<body>
  <h1>Please Register at HERE!</h1>
 
    <form method="POST" action="/addalumnus">
        <label>Your Name: </label><input type="text" name="username"><br><br>
        <label>Educational Email: </label><input type="email" name="useremail"><br><br>
        <label>Enter a Password</label><input type="text" name="userpassword"><br><br> 
        <label>Address: </label><input type="text" name="useraddress"><br><br>
        <label>Gender: </label><input type="radio" name="usergender" value="M">Male
        <input type="radio" name="usergender" value="F">Female
        <br><br>
        <label>When do you start your current work: </label><input type="date" name="sincework"><br><br>
        <label>What is the type of your work: </label><input type="text" name="typework"><br><br>
        <label>Company Working:</label><label>Company Name</label><input type="text" name="companyname"><br><br> <label>Company Industry</label><input type="text" name="companyindustry">
        
        <br><br>
        <label>University Name</label><input type="text" name="universityname">
        <label>University Rating</label><input type="number" name="universityrating">
        <br><br>
        <label>Attend Since</label><input type="date" name="attendsince">
        <br><br>
        <label>Major</label><input type="text" name="usermajor"><br><br>
        <label>Degree</label>
        <select required name="userdegree">
            <option value="bachelor">Bachelor</option>
            <option value="master">Master</option>
            <option value="phd">PHD</option>
        </select>
        <label>GPA: </label><input type="number" name="usergpa" step="0.0001">
        <br><br>
        <input type="submit" value="submit">
    </form>


</body>
</html>
