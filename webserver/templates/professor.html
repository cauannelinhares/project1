<html>
  <style>
    body{
      font-size: 15pt;
      font-family: arial;
    }
  </style>


<body>
  <h1>Please Register at HERE!</h1>

    <form method="POST" action="/addprofessor">
        <label>Your Name: </label><input type="text" name="username"><br><br>
        <label>Educational Email: </label><input type="email" name="useremail"><br><br>
        
        <label>Enter a Password</label><input type="text" name="userpassword"><br><br>


        <label>Address: </label><input type="text" name="useraddress"><br><br>
        <label>Gender: </label><input type="radio" name="usergender" value="M">Male
        <input type="radio" name="usergender" value="F">Female
        <br><br>
        <label>University Name</label><input type="text" name="universityname">
        <label>University Rating</label><input type="number" name="universityrating">
       
        <br><br>
	<label>Attend Since</label><input type="date" name="attendsince"><br><br>
	
        <label>Department: </label><input type="text" name="userdepartment"><br><br>
        <label>Position: </label>
        <select required name="userposition">
            <option value="Professor">Professor</option>
            <option value="Associate Professor">Associate Professor</option>
            <option value="Research Associate">Research Associate</option>
            <option value="Adjunct Professor">Adjunct Professor</option>
        </select>
        <br><br>
        <input type="submit" value="submit">
    </form>


</body>
</html>
